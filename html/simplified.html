<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>Simplified Configuration</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="form.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="form.js"></script>
</head>
<body>
<div class="container">
  <h1>Simplified Configuration</h1>
  <form>

    <h3>Background color</h3>
    <div id="show_light_background" class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="radio" name="LIGHT_BACKGROUND_KEY" value="0" autocomplete="off">
        Dark
      </label>
      <label class="btn btn-default">
        <input type="radio" name="LIGHT_BACKGROUND_KEY" value="1" autocomplete="off">
        Light
      </label>
    </div>

    <h3>Show two-digit date?</h3>
    <div id="show_two_digit_date" class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="radio" name="TWO_DIGIT_DATE_KEY" value="0" autocomplete="off">
        Only when needed
      </label>
      <label class="btn btn-default">
        <input type="radio" name="TWO_DIGIT_DATE_KEY" value="1" autocomplete="off">
        Always
      </label>
    </div>

    <div class="submit">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>

  </form>
</div>
</body>
</html>
